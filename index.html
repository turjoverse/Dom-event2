<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .banner {
            background-color: #2b7a2a; /* Dark green */
            color: white;
            text-align: center;
            padding: 20px;
        }
        .banner h1 {
            margin: 10px 0; /* Added margin for spacing */
            font-size: 36px;
        }
        .banner p {
            margin: 5px 0 0; /* Spacing below the paragraph */
            font-size: 16px;
        }
        .logo {
            width: 50px; /* Adjust logo size */
            display: block; /* Ensures it's block level for centering */
            margin: 0 auto; /* Center aligns the logo */
        }
        .banner-content {
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center-aligns the items */
        }
    </style>
</head>
<body>
    <nav class="flex justify-between items-center p-4 bg-gray-100 border-b border-gray-300">
        <div class="flex items-center">
            <img src="./images/logo.png" alt="Website Logo" class="h-10 mr-2"> <!-- Adjust height as needed -->
            <span class="text-2xl font-bold">Emergency <br>Service</span>
        </div>
        <div class="flex items-center space-x-4"> <!-- Space between right section items -->
            <div class="flex items-center">
                <img src="./images/heart.png" alt="Heart Icon" class="h-6"> <!-- Adjust height as needed -->
                <span class="text-lg ml-1">100</span> <!-- Heart count -->
            </div>
            <div class="flex items-center">
                <img src="./images/coin.png" alt="Coin Icon" class="h-6"> <!-- Adjust height as needed -->
                <span class="text-lg ml-1">Coins</span> <!-- Coin count -->
            </div>
            <div class="flex items-center">
                <span class="bg-green-500 text-white px-3 py-1 rounded-full">Copy Count</span> <!-- Copy count text with styling -->
            </div>
    </nav>
    <div class="text-white text-center flex flex-col items-center bg-[linear-gradient(to_right,#006747_50%,#013223_100%)] py-15">
        <img src="./images/logo.png" alt="Bangladesh Logo" class="logo">
        <h1>Emergency Service Directory</h1>
        <p>Government Emergency Services at Your Fingertip - A Project by Government of the People's Republic of Bangladesh</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
